<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        background-color: #ccc; /* Gray background color */
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        box-sizing: border-box;
    }
    .screen {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 24px;
        margin-bottom: 10px;
        padding: 10px;
        text-align: right;
        box-sizing: border-box;
        overflow: hidden; /* Ensure result stays within the visible area */
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    .button {
        background-color: #333;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #555;
    }
    .button.clear {
        background-color: #ff4500; /* Orange color for clear (AC) */
    }
    .button.equal {
        background-color: #4CAF50; /* Green color for equal */
    }
    .button.operator {
        background-color: #00bcd4; /* Light blue for operators */
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="screen" id="screen"></div>
    <div class="buttons">
        <button class="button clear" onclick="clearScreen()">AC</button>
        <button class="button operator" onclick="appendToScreen('/')">/</button>
        <button class="button operator" onclick="appendToScreen('*')">*</button>
        <button class="button operator" onclick="appendToScreen('-')">-</button>
        <button class="button operator" onclick="appendToScreen('+')">+</button>
        <button class="button" onclick="appendToScreen('7')">7</button>
        <button class="button" onclick="appendToScreen('8')">8</button>
        <button class="button" onclick="appendToScreen('9')">9</button>
        <button class="button" onclick="appendToScreen('4')">4</button>
        <button class="button" onclick="appendToScreen('5')">5</button>
        <button class="button" onclick="appendToScreen('6')">6</button>
        <button class="button" onclick="appendToScreen('1')">1</button>
        <button class="button" onclick="appendToScreen('2')">2</button>
        <button class="button" onclick="appendToScreen('3')">3</button>
        <button class="button" onclick="appendToScreen('0')">0</button>
        <button class="button" onclick="appendToScreen('.')">.</button>
        <button class="button equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function appendToScreen(value) {
        document.getElementById('screen').innerText += value;
    }

    function clearScreen() {
        document.getElementById('screen').innerText = '';
    }

    function calculate() {
        try {
            var result = eval(document.getElementById('screen').innerText);
            document.getElementById('screen').innerText = result;
        } catch (error) {
            document.getElementById('screen').innerText = 'Error';
        }
    }
</script>

</body>
</html>
